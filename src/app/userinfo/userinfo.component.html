<head>
<title>AIPMS User Details</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('banner2.jpeg');">

<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 " style="padding-left: 200px;width: 80%">
<h3 class="text text-primary" style="text-align: center">User Details</h3><br><br>
<form>
<div class="form-row">
<div class="form-group col-md-6">
<label for="inputName4">Name</label>
<input type="text" class="form-control" id="inputName4" placeholder="Name">
</div>
<div class="form-group col-md-6">
<label for="inputEmail4">Email</label>
<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
</div>

</div><br>
<div class="form-group col-md-12">
<label for="inputAddress">Present Address</label>
<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>
<div class="form-group col-md-12">
<label for="inputAddress2">Permanent Address </label>
<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
</div>
<div class="form-row">
<div class="form-group col-md-4">
<label for="dob">Date of Birth</label>
<input type="date" class="form-control" id="inputdob">
</div>
<div class="form-group col-md-4">
<label for="age">Age</label>
<input type="number" class="form-control" id="inputage">
</div>
<div class="form-group col-md-4">
<label for="inputGender">Gender</label>
<select id="inputGender" class="form-control">
<option selected>Choose...</option>
<option>Male</option>
<option>Female</option>
<option>Transgender</option>
</select>
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
<label for="inputCity">City</label>
<input type="text" class="form-control" id="inputCity">
</div>
<div class="form-group col-md-6">
<label for="inputState">Nationality</label>
<select id="inputState" class="form-control">
<option selected>Choose...</option>
<option>Indian</option>
<option>Non-Indian</option>
<option>NRI</option>
</select>
</div>
</div><br><br><br>

<button type="submit" class="btn btn-primary">Save Details</button>
</form>
</div>
<br>
</body>
