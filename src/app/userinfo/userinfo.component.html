<head>
<title>AIPMS User Details</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('banner2.jpeg');">


<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 " style="padding-left: 200px;width: 80%">
<h3 class="text text-primary" style="text-align: center">User Details</h3><br><br>
<form>
<div class="form-row">
<div class="form-group col-md-6">
<label for="username">Name</label>
<input type="text" class="form-control" id="username"name = "username" placeholder="Enter your Name"
[(ngModel)]="userdata.userName" readonly>
</div>
<div class="form-group col-md-6">
<label for="inputEmail4">Email</label>
<input type="email"  name="emailId" id="emailId" class="form-control" placeholder="Enter your Email" 
    [(ngModel)]="userdata.emailId"  readonly> 
</div>

<div class="form-row">

<div class="form-group col-md-6">
    <label for="inputMobile4">Mobile Number</label>
    <input type="number"  name="mobileNumber" id="mobileNumber" class="form-control" placeholder="Enter your Mobile Number" 
        [(ngModel)]="userdata.mobileNumber" required> 
    </div>
    <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="mobileNumber"  name="Password" id="Password" class="form-control" placeholder="Password" 
            [(ngModel)]="userdata.password" readonly> 
        </div>
</div>

</div><br>
<div class="form-group col-md-12">
<label for="inputAddress"> Address</label>
<input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address" required>
</div>

<div class="form-row">
<div class="form-group col-md-4">
<label for="dob">Date of Birth</label>
<input type="date" class="form-control" id="inputdob" required>
</div>
<div class="form-group col-md-4">
<label for="age">Age</label>
<input type="number" class="form-control" id="inputage" required>
</div>
<div class="form-group col-md-4">
<label for="inputGender">Gender</label>
<select id="inputGender" class="form-control" required>
<option selected>Choose...</option>
<option>Male</option>
<option>Female</option>
<option>Transgender</option>
</select>
</div>


<div class="form-row">

    <div class="form-group col-md-4">
    <label for="inputPannum">PAN Number</label>
    <input type="text" class="form-control" id="inputPannum" required>
    </div>
    <div class="form-group col-md-4">
    <label for="inputAadharnum">Aadhar Number</label>
    <input type="number" class="form-control" id="inputAadharnum" required>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Nationality</label>
        <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>Indian</option>
        <option>Non-Indian</option>
        <option>NRI</option>
        </select>
        </div>
</div>

</div>
<div>
    <button type="submit" class="btn btn-primary">Save Details</button>
</div>
</form>

</div>

  
<br>
</body>
