<form >
    <label for="username">Name</label>
     
    <input type="text" name="Signupusername"  id="Signupusername" placeholder="Enter Your Name" 
    [(ngModel)]="userSignUp.userName" required>

    <label for="email">Email Address</label>

    <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]="userSignUp.emailId" required>

    <label for="password">Phone Number</label>

    <input type="tel" name="phn" id="phn" minlength="4" maxlength="12" placeholder="Enter Your Phone Number" [(ngModel)]="userSignUp.mobileNumber" required>

    <label for="password">Create Password</label>

    <input type="password" name="password" id="Signuppassword" placeholder="Enter Password" [(ngModel)]="userSignUp.password" required>
    <input type="password" name="password2" id="Signuppassword2" placeholder="Confirm Password" required>

    <label for="password">Wallet Money</label>

    <input type="number" name="wallet" id="wallet" minlength="4" maxlength="12" 
    placeholder="Enter Your Wallet Money" 
    [(ngModel)]="userSignUp.walletBalance" required>
    <input type="submit" value="Sign Up" (click)="SignUpNow()">

</form>
