<div>
    <h2>Floating Rate Bonds</h2>
    <form (ngSubmit)="calculate()">
      <div>
        <label for="principal">principal</label>
        <input type="number" [(ngModel)]="frb.principal" name="Principal" >
      </div>
     
      <div>
        <label for="initialRate">Initial Rate:</label>
        <input type="number" [(ngModel)]="frb.initialRate" name="initial Rate" readonly >
      </div>
     
      <div>
        <label for="finalRate"> Final rate:</label>
        <input type="number" [(ngModel)]="frb.finalRate" name="final rate" readonly >
      </div>
      <div>
        <label for="spread">Spread</label>
        <input type="number" [(ngModel)]="frb.spread" name="Spread" readonly>
      </div>
     
     <div>
        <label for="n">Years</label>
        <input type="number" [(ngModel)]="frb.n" name="Year" readonly >
    </div>
    <div>
      <label for="time">Time</label>
      <input type="number" [(ngModel)]="frb.time" name="time" readonly >
   </div>
 
   
      <button type="submit">Calculate</button>
    </form>
  
    <div *ngIf="frb.finalReturns">
      <h3>Results</h3>
     
      <p>Total Interest : {{ frb.interestAmount | currency: 'INR' }}</p>
      <p>Maturity Value : {{ frb.finalReturns  | currency: 'INR' }}</p>

      <button type="submit" (click)="submitFRB()" >Invest Now</button>
    </div>
