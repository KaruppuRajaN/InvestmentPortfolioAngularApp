<div class="container">
<div>
    <h2>Floating Rate Bonds</h2>
    <form (ngSubmit)="calculate()">
      <div class="form-group">
        <label for="principal">principal</label>
        <input type="number" [(ngModel)]="frb.principal" name="Principal"  class="form-control" >
      </div>
     
      <div class="form-group">
        <label for="initialRate">Initial Rate:</label>
        <input type="number" [(ngModel)]="frb.initialRate" name="initial Rate"  class="form-control" readonly >
      </div>
     
      <div class="form-group">
        <label for="finalRate"> Final rate:</label>
        <input type="number" [(ngModel)]="frb.finalRate" name="final rate"  class="form-control" readonly >
      </div>
      <div  class="form-group">
        <label for="spread">Spread</label>
        <input type="number" [(ngModel)]="frb.spread" name="Spread"  class="form-control" readonly>
      </div>
     
     <div  class="form-group">
        <label for="n">Years</label>
        <input type="number" [(ngModel)]="frb.n" name="Year"  class="form-control" readonly >
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="number" [(ngModel)]="frb.time" name="time"  class="form-control" readonly >
   </div>
 
   
      <button type="submit"  class="btn btn-primary" >Calculate</button>
    </form>
  
    <div *ngIf="frb.finalReturns">
      <h3>Results</h3>
     
      <p>Total Interest : {{ frb.interestAmount | currency: 'INR' }}</p>
      <p>Maturity Value : {{ frb.finalReturns  | currency: 'INR' }}</p>

      <button type="submit" (click)="submitFRB()" class="btn btn-primary">Invest Now</button>
    </div>
