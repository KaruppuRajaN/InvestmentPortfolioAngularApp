

<form (submit)="loginWithCredentials()">
<label for="emailId">MailId</label>
<input [(ngModel)]="user.emailId" type="text" id="mailId" name="mailId" placeholder="Enter Your Email" required>
<label for="password">Password</label>
<input [(ngModel)]="user.password" type="password" name="password" id="password" placeholder="Enter Password" required>

<input type="submit" value="Login" >

</form>

<button (click)="forgotPassword()" >Forgot password</button>

    <div *ngIf="otpBox">

        <form (submit)="changePass()" #passwordForm="ngForm">

        <label for="otp">OTP from youe mailbox</label>
        <input [(ngModel)]="user.tempOTP" type="password" name="otp" id="otp" placeholder="Enter Password" required>

        <label for="password1">Enter Password</label>
        <input [(ngModel)]="user.password" type="password" name="password1" id="password1" placeholder="Enter Password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>

        <button type="submit" [disabled]="!passwordForm.form.valid">Submit</button>
        </form>

    </div>
